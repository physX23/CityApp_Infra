apiVersion: v1
kind: Service
metadata:
  name: app-svc
  labels:
    app: app
spec:
  ports:
    - port: 80
  selector:
    app: app
    tier: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  serviceName: app-svc
  selector:
    matchLabels:
      app: app
      tier: app
  template:
    metadata:
      labels:
        app: app
        tier: app
    spec:
      containers:
      - image: cityapp:latest
        name: app
